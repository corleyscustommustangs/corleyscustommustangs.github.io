<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corleys Custom Mustangs</title>
  <meta name="description" content="Mustang-only performance and custom builds in Afton, Oklahoma. Call 918-314-8648." />

  <style>
    :root{
      --bg:#0b0b0b;
      --text:#ffffff;
      --muted:#bdbdbd;
      --orange:#ff7a00;
      --orange2:#ffb067;
      --shadow: 0 12px 34px rgba(0,0,0,.45);
      --radius: 16px;
      --max: 1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,Helvetica,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 0%, rgba(255,122,0,.18), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(255,176,103,.10), transparent 55%),
        var(--bg);
      line-height:1.45;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 18px}

    /* Top bar */
    .topbar{
      position:sticky;top:0;z-index:50;
      background:rgba(0,0,0,.75);
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .row{
      display:flex;gap:14px;flex-wrap:wrap;
      align-items:center;justify-content:space-between;
      padding:14px 0;
    }
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:42px;height:42px;border-radius:14px;
      background:linear-gradient(135deg,var(--orange),var(--orange2));
      display:grid;place-items:center;font-weight:900;color:#000;
      box-shadow: 0 10px 22px rgba(255,122,0,.12);
    }
    nav a{
      padding:10px 12px;border-radius:12px;
      font-weight:800;font-size:13px;color:#ffd2ad;
    }
    nav a:hover{background:rgba(255,122,0,.12);color:#fff}
    .contact{font-size:12px;color:#ffd2ad}
    .contact a{font-weight:900}

    /* Hero */
    .hero{padding:42px 0 18px}
    .heroBox{
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      padding:26px;
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:16px;
      overflow:hidden;
      position:relative;
    }
    .heroBox::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(900px 380px at 18% 0%, rgba(255,122,0,.24), transparent 55%),
        radial-gradient(700px 380px at 85% 25%, rgba(255,176,103,.12), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.65));
      z-index:0;
    }
    .heroBox > *{position:relative; z-index:1;}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;
      background:rgba(0,0,0,.4);border:1px solid rgba(255,255,255,.1);
      font-size:12px;font-weight:900;color:#ffd9bf;margin-right:6px}
